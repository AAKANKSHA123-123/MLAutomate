name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # Trigger workflow on push to main branch

jobs:
  build-and-deploy:
    runs-on: self-hosted   # Run on self-hosted runner

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE=aakankshason/linear-regression-app:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # Step 4: Configure kubeconfig (if not already configured on runner)
      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      # Step 5: Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      # Optional Step 6: Verify Deployment
      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/linear-regression-app
          kubectl get pods -o wide

name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # runs whenever you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE=aakankshason/linear-regression-app:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # Step 4: Set up kubectl
      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      # Step 5: Configure kubeconfig

      - name: Configure kubeconfig
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          mkdir -p $HOME/.kube
          printf "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      # Step 6: Deploy to Kubernetes (only when KUBE_CONFIG_DATA secret is provided)
      - name: Deploy to Kubernetes
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          echo "Kubeconfig provided — attempting kubectl apply (using --validate=false to avoid local openapi validation issues)"
          # show the server URL from the kubeconfig for debugging (not the credentials)
          kubectl config view --minify -o jsonpath='{.clusters[0].cluster.server}' || true
          kubectl apply --validate=false -f deployment.yaml
          kubectl apply --validate=false -f service.yaml

      - name: Skip Kubernetes deploy
        if: ${{ secrets.KUBE_CONFIG_DATA == '' }}
        run: |
          echo "KUBE_CONFIG_DATA secret is not set — skipping Kubernetes deployment. To enable deployment, add the base64-encoded kubeconfig to repository secrets as KUBE_CONFIG_DATA."
